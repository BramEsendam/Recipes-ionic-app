<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Recipes
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let recipe of this.recipeService.recipes; let i = index" (click) = "openDetails(i)">
        <ion-avatar slot="start">
          <img [src]="recipe.imgUrl">
        </ion-avatar>
        <ion-label>{{recipe.name}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
